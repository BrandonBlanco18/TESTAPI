  <h1>OTIUM SISTEMA DE INVENTARIOS</h1>
  <div class="inicio_sesion" id="root"> 
    <form id="loginForm">
      <label for="username" class="label_inicio">Email address</label>
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
      
      <label for="password" class="label_inicio">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
            
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
      
      <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
    </form>
  </div>
  <div id="message"></div>
