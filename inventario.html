<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Inventario</title>
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventario</h1>
    </header>

    <main class="container">
        <!-- Formulario para agregar productos -->
        <section class="form-section">
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock Inicial</label>
                    <input type="number" id="stock" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </section>

        <!-- Tabla para visualizar productos -->
        <section class="table-section">
            <h2>Lista de Productos</h2>
            <table id="inventoryTable" class="inventory-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>

        <!-- Formularios para registrar entradas y salidas -->
        <section class="transaction-section">
            <h2>Registrar Entrada/Salida de Inventario</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="productoId">Producto ID</label>
                    <input type="text" id="productoId" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Transacción</label>
                    <select id="tipo" required>
                        <option value="entrada">Entrada</option>
                        <option value="salida">Salida</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary">Registrar</button>
            </form>
        </section>
    </main>

    <!-- Vincular el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
